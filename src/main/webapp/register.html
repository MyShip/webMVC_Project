
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>登録画面</title>
  <link href='register.css' rel='stylesheet' />
</head>
<body>
  <h1>登録情報を入力してください</h1>
  <form action="/SampleMVC/register" method="post">
  名前：<input type="text" name="name" size="10" /><br/>
  年齢：<input type="radio" name="age" value="child" />18歳未満　
        <input type="radio" name="age" value="adult" />18歳以上<br/>
  開発経験：<input type="checkbox" name="lang" value="Java" />Java　
        <input type="checkbox" name="lang" value="Python" />Python　
        <input type="checkbox" name="lang" value="JavaScript" />JavaScript<br/>
  年収：<input type="text" name="money" size="10" /><br/>
  第一の数：<input type="text" name="number1" size="10" /><br/>
  第二の数：<input type="text" name="number2" size="10" /><br/><br/>
  <input type="submit" value="送信" />
  </form>
</body>
</html>
